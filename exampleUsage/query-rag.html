
{% extends "base.html" %}

{% block heading %}<h2 align='center'>Ask Knowledge Base Chatbot</h2>{% endblock %}

{% block content %}

<form method="POST">
    <div class="row mb-3">
        <label for="question" class="col-sm-2 col-form-label">Question:</label>
        <div class="col-sm-10">
            <input type="text"
                class="form-control"
                id="question"
                name="question"
                placeholder="Enter your question"
                aria-describedby="questionInputHelp"/>
            <div id="questionInputHelp" class="form-text">
                (e.g., What are the pros and cons of decision trees?)
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Enter</button>
</form>

<br/>

<div class="container">
    <h4>Answer:</h4>
    <p>{{ answer }}</p>
</div>

{% endblock %}
